<form>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="myDatePicker"
        [min]="minDate"
        [max]="maxDate"
        [matDatepickerFilter]="dateFilter"
        (dateChange)="dateChangeEvent($event)"
        disabled
      />
      <mat-datepicker-toggle
        [for]="myDatePicker"
        matSuffix
      ></mat-datepicker-toggle>
      <mat-datepicker #myDatePicker disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a slot</mat-label>
      <mat-select [(value)]="selectedSlot">
        <mat-option
          *ngFor="let availableSlot of availableSlots"
          [value]="availableSlot.seqId"
        >
          {{ availableSlot.time }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <button type="button" mat-flat-button color="primary" (click)="Book()">
      Book
    </button>
    <h3>{{ message }}</h3>
  </div>
</form>
